basePath: /api/v1
definitions:
  dto.UserInfo:
    properties:
      avatar:
        type: string
      createtime:
        type: integer
      id:
        description: 用户id
        type: integer
      role:
        type: string
      updatetime:
        type: integer
      username:
        type: string
    type: object
  dto.WechatScanLogin:
    properties:
      code:
        type: string
      url:
        type: string
    type: object
  errs.JsonRespondError:
    properties:
      code:
        type: integer
      msg:
        type: string
    type: object
  repository.ScriptCatInfo:
    properties:
      notice:
        type: string
      version:
        type: string
    type: object
info:
  contact: {}
  title: 云猫api文档
  version: "1.0"
paths:
  /account/login:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 用户登录
      operationId: login
      parameters:
      - description: 用户名/邮箱
        in: formData
        name: account
        required: true
        type: string
      - description: 登录密码
        in: formData
        name: password
        required: true
        type: string
      - description: 自动登录
        in: formData
        name: auto_login
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: ""
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errs.JsonRespondError'
      summary: 用户
      tags:
      - user
  /account/register:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 用户注册
      operationId: register
      parameters:
      - description: 用户名
        in: formData
        name: username
        required: true
        type: string
      - description: 邮箱
        in: formData
        name: email
        required: true
        type: string
      - description: 登录密码
        in: formData
        name: password
        required: true
        type: string
      - description: 再输入一次登录密码
        in: formData
        name: repassword
        required: true
        type: string
      - description: 邮箱验证码
        in: formData
        name: email_verify_code
        type: string
      - description: 邀请码
        in: formData
        name: inv_code
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ""
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errs.JsonRespondError'
      summary: 用户
      tags:
      - user
  /account/register/request-email-code:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 请求邮箱验证码
      operationId: request-email-code
      parameters:
      - description: 邮箱
        in: formData
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ""
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errs.JsonRespondError'
      summary: 用户
      tags:
      - user
  /auth/bbs:
    post:
      description: 论坛oauth2.0登录
      operationId: bbs-login
      responses:
        "302":
          description: ""
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errs.JsonRespondError'
      summary: 用户
      tags:
      - user
  /auth/wechat:
    post:
      description: 微信oauth2.0登录
      operationId: wechat-login
      responses:
        "302":
          description: ""
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errs.JsonRespondError'
      summary: 用户
      tags:
      - user
  /auth/wechat/request:
    post:
      description: 请求微信登录二维码
      operationId: wechat-request
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.WechatScanLogin'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errs.JsonRespondError'
      summary: 用户
      tags:
      - user
  /auth/wechat/status:
    post:
      description: 查询微信扫码状态
      operationId: wechat-status
      parameters:
      - description: 重定向链接
        in: query
        name: redirect_uri
        type: string
      - description: 查询code
        in: formData
        name: code
        required: true
        type: string
      responses:
        "200":
          description: token
          schema:
            type: string
        "302":
          description: ""
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errs.JsonRespondError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/errs.JsonRespondError'
      summary: 用户
      tags:
      - user
  /system/version:
    get:
      consumes:
      - application/json
      description: 获取系统环境变量
      operationId: env
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/repository.ScriptCatInfo'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errs.JsonRespondError'
      summary: 系统环境
      tags:
      - system
  /user/info:
    post:
      description: 用户信息
      operationId: user-info
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.UserInfo'
        "403":
          description: ""
      summary: 用户
      tags:
      - user
swagger: "2.0"
